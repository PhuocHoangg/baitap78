<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách danh mục</title>
</head>
<body>
<h2>Danh sách danh mục</h2>

<ul>
    <li th:each="cat : ${categories}">
        <span th:text="${cat.name}">Tên danh mục</span>
        | <a th:href="@{'/category/update/' + ${cat.id}}">Sửa</a>
        | <a th:href="@{'/category/delete/' + ${cat.id}}" onclick="return confirm('Xoá danh mục này?')">Xoá</a>
    </li>
</ul>

<h3>Thêm danh mục mới</h3>
<form action="/category/add" method="post">
    <input type="text" name="name" placeholder="Tên danh mục" required />
    <button type="submit">Thêm</button>
</form>

</body>
</html>
